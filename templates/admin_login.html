{% extends "base.html" %}

{% block title %}Admin Login - Blood Donation Network{% endblock %}

{% block content %}
<section class="auth-section py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5 col-lg-4">
                <div class="card shadow-lg border-0 rounded-3">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <i class="fas fa-user-shield text-danger fa-3x mb-3"></i>
                            <h3 class="fw-bold">Admin Login</h3>
                            <p class="text-muted">Administrator Access Only</p>
                        </div>
                        <form method="POST" action="{{ url_for('admin_login') }}">
                            <div class="mb-3">
                                <label for="email" class="form-label">
                                    <i class="fas fa-envelope me-1"></i>Admin Email
                                </label>
                                <input type="email" class="form-control form-control-lg" id="email" 
                                       name="email" placeholder="Enter admin email" required>
                            </div>
                            <div class="mb-4">
                                <label for="password" class="form-label">
                                    <i class="fas fa-lock me-1"></i>Password
                                </label>
                                <div class="input-group">
                                    <input type="password" class="form-control form-control-lg" id="password" 
                                           name="password" placeholder="Enter password" required>
                                    <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                        <i class="fas fa-eye" id="eyeIcon"></i>
                                    </button>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-danger btn-lg w-100 mb-3">
                                <i class="fas fa-sign-in-alt me-2"></i>Admin Login
                            </button>
                        </form>
                        <div class="text-center mt-4">
                            <a href="{{ url_for('login') }}" class="text-muted text-decoration-none">
                                <i class="fas fa-arrow-left me-1"></i>Back to User Login
                            </a>
                        </div>
                        <div class="alert alert-info mt-3 mb-0 small">
                            <strong>Admin Credentials:</strong><br>
                            Email: saimerla633@gmail.com<br>
                            Password: RathnamMerla@2004
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script>
    document.getElementById('togglePassword').addEventListener('click', function() {
        const passwordField = document.getElementById('password');
        const eyeIcon = document.getElementById('eyeIcon');
        
        if (passwordField.type === 'password') {
            passwordField.type = 'text';
            eyeIcon.classList.remove('fa-eye');
            eyeIcon.classList.add('fa-eye-slash');
        } else {
            passwordField.type = 'password';
            eyeIcon.classList.remove('fa-eye-slash');
            eyeIcon.classList.add('fa-eye');
        }
    });
</script>
{% endblock %}
