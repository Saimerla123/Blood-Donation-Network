{% extends "base.html" %}

{% block title %}Register - Blood Donation Network{% endblock %}

{% block content %}
<section class="auth-section py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow-lg border-0 rounded-3">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <i class="fas fa-user-plus text-danger fa-3x mb-3"></i>
                            <h3 class="fw-bold">Join Our Community</h3>
                            <p class="text-muted">Register to start saving lives</p>
                        </div>
                        <form method="POST" action="{{ url_for('register') }}" id="registerForm">
                            <div class="row">
                                <div class="col-md-12 mb-3">
                                    <label for="name" class="form-label">
                                        <i class="fas fa-user me-1"></i>Full Name *
                                    </label>
                                    <input type="text" class="form-control" id="name" name="name" 
                                           placeholder="Enter your full name" required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="email" class="form-label">
                                        <i class="fas fa-envelope me-1"></i>Email Address *
                                    </label>
                                    <input type="email" class="form-control" id="email" name="email" 
                                           placeholder="Enter your email" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="phone" class="form-label">
                                        <i class="fas fa-phone me-1"></i>Phone Number *
                                    </label>
                                    <input type="tel" class="form-control" id="phone" name="phone" 
                                           placeholder="Enter phone number" required>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="address" class="form-label">
                                    <i class="fas fa-map-marker-alt me-1"></i>Address *
                                </label>
                                <textarea class="form-control" id="address" name="address" rows="2" 
                                          placeholder="Enter your address" required></textarea>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="role" class="form-label">
                                        <i class="fas fa-user-tag me-1"></i>Select Role *
                                    </label>
                                    <select class="form-select" id="role" name="role" required>
                                        <option value="">Choose...</option>
                                        <option value="donor">Donor</option>
                                        <option value="receiver">Receiver</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3" id="bloodGroupDiv" style="display: none;">
                                    <label for="blood_group" class="form-label">
                                        <i class="fas fa-tint me-1"></i>Blood Group *
                                    </label>
                                    <select class="form-select" id="blood_group" name="blood_group">
                                        <option value="">Choose...</option>
                                        <option value="A+">A+</option>
                                        <option value="A-">A-</option>
                                        <option value="B+">B+</option>
                                        <option value="B-">B-</option>
                                        <option value="AB+">AB+</option>
                                        <option value="AB-">AB-</option>
                                        <option value="O+">O+</option>
                                        <option value="O-">O-</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="password" class="form-label">
                                        <i class="fas fa-lock me-1"></i>Password *
                                    </label>
                                    <div class="input-group">
                                        <input type="password" class="form-control" id="password" name="password" 
                                               placeholder="Enter password" required>
                                        <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                            <i class="fas fa-eye" id="eyeIcon"></i>
                                        </button>
                                    </div>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="confirm_password" class="form-label">
                                        <i class="fas fa-lock me-1"></i>Confirm Password *
                                    </label>
                                    <div class="input-group">
                                        <input type="password" class="form-control" id="confirm_password" 
                                               name="confirm_password" placeholder="Re-enter password" required>
                                        <button class="btn btn-outline-secondary" type="button" id="toggleConfirmPassword">
                                            <i class="fas fa-eye" id="eyeIcon2"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-danger btn-lg w-100 mt-3">
                                <i class="fas fa-user-plus me-2"></i>Register
                            </button>
                        </form>
                        <div class="text-center mt-4">
                            <p class="text-muted">Already have an account? 
                                <a href="{{ url_for('login') }}" class="text-danger text-decoration-none fw-bold">
                                    Login here
                                </a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script>
document.getElementById('role').addEventListener('change', function() {
    var bloodGroupDiv = document.getElementById('bloodGroupDiv');
    var bloodGroupSelect = document.getElementById('blood_group');
    
    if (this.value === 'donor') {
        bloodGroupDiv.style.display = 'block';
        bloodGroupSelect.required = true;
    } else {
        bloodGroupDiv.style.display = 'none';
        bloodGroupSelect.required = false;
    }
});

// Password visibility toggle for password field
document.getElementById('togglePassword').addEventListener('click', function() {
    const passwordField = document.getElementById('password');
    const eyeIcon = document.getElementById('eyeIcon');
    
    if (passwordField.type === 'password') {
        passwordField.type = 'text';
        eyeIcon.classList.remove('fa-eye');
        eyeIcon.classList.add('fa-eye-slash');
    } else {
        passwordField.type = 'password';
        eyeIcon.classList.remove('fa-eye-slash');
        eyeIcon.classList.add('fa-eye');
    }
});

// Password visibility toggle for confirm password field
document.getElementById('toggleConfirmPassword').addEventListener('click', function() {
    const confirmPasswordField = document.getElementById('confirm_password');
    const eyeIcon2 = document.getElementById('eyeIcon2');
    
    if (confirmPasswordField.type === 'password') {
        confirmPasswordField.type = 'text';
        eyeIcon2.classList.remove('fa-eye');
        eyeIcon2.classList.add('fa-eye-slash');
    } else {
        confirmPasswordField.type = 'password';
        eyeIcon2.classList.remove('fa-eye-slash');
        eyeIcon2.classList.add('fa-eye');
    }
});
</script>
{% endblock %}
